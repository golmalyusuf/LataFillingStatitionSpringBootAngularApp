<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      Lata Filling Station
    </div>

    <!-- Login Form -->
    <div> 
    <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="username" placeholder="user name">
    <input type="password" id="password" class="fadeIn third" name="userpass" [(ngModel)]="userpass" placeholder="password">
    <input type="submit"  class="fadeIn fourth" (click)=handleLogin() value="Login"/> 
  </div>
  <div>
    <small *ngIf='inValidLogin' style="color: red;">{{errorMessage}}</small>
  </div>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
