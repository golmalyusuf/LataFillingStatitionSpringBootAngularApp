<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
  <script>
    $(document).ready(function () {
      $('#example').DataTable();
    });
  </script>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <app-menu></app-menu>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <app-top-bar></app-top-bar>
        <!-- 00000000000000000000000000000000000 -->
        <div class="container-fluid">
          <div class="card shadow mb-4">
            <div class="card-header py-1
            " style="background-color:#8099e5;">
              <h5 class="m-0 font-weight-bold" style="display:inline-block; float:left; color:white;">New Role</h5>

            </div>
            <div class="card-body">
                <div class="container">
                    <fieldset class="form-group">
                      <label>First Name</label>
                      <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName" required="required" >
                    </fieldset>
                    
                    <fieldset class="form-group">
                      <label>Last Name</label> 
                      <input type="text" [(ngModel)]="user.lastName"  class="form-control" name="lastName" required="required">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Address</label> 
                        <input type="text" [(ngModel)]="user.address"  class="form-control" name="address" required="required">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Mobile Number</label> 
                        <input type="text" [(ngModel)]="user.mobileNumber"  class="form-control" name="mobileNumber" required="required">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>E-mail Address</label> 
                        <input type="text" [(ngModel)]="user.emailId"  class="form-control" name="emailId" required="required">
                    </fieldset> 
                    
                    <fieldset class="form-group">
                        <label>Role</label>
                           <select class="custom-select" [(ngModel)]="role"> 
                              <option *ngFor="let c of roleList" [ngValue]="c.id">{{c.roleName}}</option>
                           </select>
                      </fieldset>

                    <input type="hidden" [(ngModel)]="user.created_by" class="form-control" name="createdBy" required="required">
                    <input type="hidden" [(ngModel)]="user.createdAt" class="form-control" name="createdDate" required="required">
                    <input type="hidden" [(ngModel)]="user.updatedAt" class="form-control" name="modifiedDate" required="required">
                    <input type="hidden" [(ngModel)]="user.modified_By" class="form-control" name="updatedby" required="required">
                    <button class="btn btn-success" (click)="saveUser()">Save</button>
                  </div>
            </div>
          </div>
        </div>
        <!-- 000000000000000000000000000000000 -->
      </div>
    </div>
  </div>
</body>




<!-- Page level plugins -->
<script src="assets/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="assets/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="assets/js/demo/datatables-demo.js"></script>

<script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="assets/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="assets/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="assets/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="assets/js/demo/datatables-demo.js"></script>

</html>
